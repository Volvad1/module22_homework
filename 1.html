<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
</head>
<body>

<!-- Флаг России -->
<svg xmlns="http://www.w3.org/2000/svg" width="180" height="120" viewBox="0 0 3 2">
    <rect width="3" height="0.67" fill="#fff"/>
    <rect width="3" height="0.66" y="0.67" fill="#0033a0"/>
    <rect width="3" height="0.67" y="1.33" fill="#d52b1e"/>
    <polygon points="0 0 3 0 3 2 0 2" fill="none" stroke="#000" stroke-width="0.01"/>
    
</svg>


<!-- Флаг Франции -->
<svg xmlns="http://www.w3.org/2000/svg" width="180" height="120" viewBox="0 0 3 2">
    <rect width="1" height="2" fill="#0055a4"/>
    <rect width="1" height="2" x="1" fill="#fff"/>
    <rect width="1" height="2" x="2" fill="#ef3340"/>
    <polygon points="0 0 3 0 3 2 0 2" fill="none" stroke="#000" stroke-width="0.01"/>
</svg>

<!-- Флаг Финляндии -->
<svg xmlns="http://www.w3.org/2000/svg" width="180" height="120" viewBox="0 0 3 2">
    <rect width="3" height="2" fill="#fff"/>
    <rect width="0.5" height="2" x="0.6" fill="#003580"/>
    <rect width="3" height="0.5" y="0.8" fill="#003580"/>
    <polygon points="0 0 3 0 3 2 0 2" fill="none" stroke="#000" stroke-width="0.01"/>
</svg>

<!-- Флаг Швейцарии -->
<svg xmlns="http://www.w3.org/2000/svg" width="180" height="120" viewBox="0 0 3 2">
    <rect width="3" height="2" fill="#d52b1e"/>
    <g fill="#fff">
        <rect x="1.25" y="0.25" width="0.5" height="1.5"/>
        <rect x="0.75" y="0.75" width="1.5" height="0.5"/>
        <polygon points="0 0 3 0 3 2 0 2" fill="none" stroke="#000" stroke-width="0.01"/>
    </g>
</svg>
<!-- Флаг Японии -->
<svg xmlns="http://www.w3.org/2000/svg" width="180" height="120" viewBox="0 0 3 2">
    <rect width="3" height="2" fill="#fff"/>
    <polygon points="0 0 3 0 3 2 0 2" fill="none" stroke="#000" stroke-width="0.01"/>
    <circle cx="1.5" cy="1" r="0.6" fill="#bc002d"/>
</svg>
</body>
</html>
